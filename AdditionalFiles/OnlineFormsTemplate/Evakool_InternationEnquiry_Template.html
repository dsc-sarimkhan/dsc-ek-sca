    <script>
        $("input").addClass("form-control");
        $("select").addClass("form-control");
        $("textarea").addClass("form-control");
        //////////////////////////////////////////////////////////
        ////////////////////////////////////////////////
        function buttonDisable() {
            $('#submitbtn').attr('disabled', 'disabled');
        }
        //////////////////////////////////////////////////            
        // $("#firstname , #lastname,#email,#phone,#comments").prop('required',true);
        (function () {
            $('#firstname , #lastname,#email,#phone,#incomingmessage,#address1,#companyname').keyup(function () {

                var empty = false;
                if (($('#firstname').val() != '') && ($('#lastname').val() != '') && ($('#email').val() !=
                        '') && ($('#phone').val() != '') && ($('#incomingmessage').val() != '') && ($(
                            '#address1')
                        .val() != '') && ($('#companyname').val() != '')) {
                    empty = false
                } else {
                    empty = true;
                }
                if (empty) {
                    $('#submitbtn').attr('disabled', 'disabled');
                } else {
                    $('#submitbtn').removeAttr('disabled');
                }
            });
        })()
        ////////////////////////////on submit/////////////////////
        ///////Submit form///////////////////



        $("#title").val("Corporate & Custom Icebox Enquiry");

        $('FORM').on('submit', function () {
            var businessName = $("#companyname").val();
            var location = $("#address1").val();
            $("#category").val("4");
            $('#companyname').prop('disabled', true);
            $('#address1').prop('disabled', true);
            var value = $('#incomingmessage').val();
            $('#incomingmessage').val("Corporate & Custom Icebox Enquiry" + '\n' + 'Business Name : ' +
                businessName + '\n' + 'Location : ' + location + '\n' + "Message : " + value)

            var firstname = $('#firstname').val();
            var lastname = $('#lastname').val();
            $("#title").val("Corporate Enquiry - " + firstname + " " + lastname);
        });




        //    if($("input").val != ""){
