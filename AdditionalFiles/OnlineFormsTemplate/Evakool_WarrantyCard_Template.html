    <script>
        $("input").addClass("form-control");
        $("select").addClass("form-control");
        $("#startdate").attr('readonly', 'readonly');
        $('#incomingmessage').val("Warranty Card Registration");
        $('#item').append('<option value= "' + 121 + '"> Others </option>');

        //////////////Date Picker Jquery plugin////////////////////   
        $(function () {
            $("#startdate").datepicker({dateFormat: 'dd/mm/yyyy'});;
        });

        $("#title").val("Register Warranty-null");

        /////////////////////////Item Field Append///////////////////////////////////           
        $('#item').on('change', function () {
            if ($(this).val() == 121) {
                $('#Itemrow').css('display', 'block');
            } else {
                $('#Itemrow').css('display', 'none');
            }
        });
        ////////////////////////////////////////////////
        function buttonDisable() {
            $('#submitbtn').attr('disabled', 'disabled');
        }
        //////////////////////////Form Validation////////////////////////////////
        (function () {
            $('#firstname,#lastname,#email,#phone, #country,#city,#address1,#zipcode,#item,#startdate,input[type="file"],#purchaseForm,#itemName')
                .bind('change keyup', function () {
                    var empty = false;
                    if (($('#firstname').val() != '') && ($('#lastname').val() != '') && ($('#email').val() !=
                            '') && ($('#phone').val() != '') && ($('#country').val() != '') && ($('#city')
                            .val() != '') && ($('#address1').val() != '') && ($('#zipcode').val() != '') && ($(
                            '#item option:selected').val() != '') && ($('#startdate').val() != '') && ($(
                            'input[type="file"]').val() != '') && ($('#purchaseForm').val() != '')) {

                        if (($('#item option:selected').val() == 121)) {
                            console.log("Item Other")
                            if ($('#itemName').val() != '') {
                                empty = false
                            } else {
                                empty = true;
                            }
                        } else {
                            empty = false
                        }

                    } else {
                        empty = true;
                    }
                    if (empty) {
                        $('#submitbtn').attr('disabled', 'disabled');
                    } else {
                        $('#submitbtn').removeAttr('disabled');
                    }
                });
        })()





        ///////////////Submit form///////////////////
        $('FORM').on('submit', function () {
            var value = $('#serialnumber1').val();
            var firstName = $('#firstname').val();
            var lastName = $('#lastname').val();
            var item = $("#item option:selected").html();
            var PurchaseForm = $("#purchaseForm").val();
            var address1 = $('#address1').val();
            var address2 = $('#address2').val();
            var country = $('#country option:selected').html();
            var state = $('#state').val();
            var city = $('#city').val();
            var zipcode = $('#zipcode').val();
            $("#category").val("7");
            if (item && PurchaseForm) {
                $("#title").val("Register Warranty - " + firstName + " " + lastName);
                var itemval = $('#item option:selected').val();
                // if (itemval == 121) {
                //     item = $('#itemName').val();
                // }
                // $('#item,#address1,#address2,#country,#statey,#city,#zipcode').prop('disabled', true);
                if (itemval == 121) {
                    item = $('#itemName').val();
                    $('#item').prop('disabled', true);
                }else{
                    $('#item').prop('disabled', false);
                }
                $('#address1,#address2,#country,#statey,#city,#zipcode').prop('disabled', true);
                $('#incomingmessage').val('Item :' + item + '\n' + 'Serial Number :' + value + '\n' +
                    'Purchase From :' + PurchaseForm + '\n' +'-------- Address -------' +'\n'+'Country : ' + country + '\n' + 'State : ' +
                    state + '\n' + 'City : ' + city + '\n' + 'Zip Code : ' + zipcode + '\n' +
                    'Address 1 : ' + address1 + '\n' +
                    'Address 2 : ' + address2);
            } else {
                alert("PLEASE ENTER ALL REQUIRED FIELDS");

                return false;
            }
        });
